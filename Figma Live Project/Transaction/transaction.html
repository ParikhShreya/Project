<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finova - Transactions</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="transactions.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div class="dashboard-container">
        <header class="page-header">
            <div class="header-text">
                <h1>Transactions</h1>
                <p>View and manage your transaction history</p>
            </div>
            <div class="header-actions">
                <button class="btn-secondary" onclick="exportData()">
                    <i data-lucide="download"></i> Export
                </button>
                <button class="btn-primary" onclick="toggleModal(true)">
                    <i data-lucide="plus"></i> Add Transaction
                </button>
            </div>
        </header>

        <div class="top-stats-grid">
            <div class="card stat-card">
                <div class="card-header"><span>Total Income</span> <i data-lucide="trending-up" class="text-green"></i></div>
                <div class="big-val text-green" id="totalIncome">₹4,000</div>
                <span class="trend-text">This month</span>
            </div>
            <div class="card stat-card">
                <div class="card-header"><span>Total Expenses</span> <i data-lucide="trending-down" class="text-red"></i></div>
                <div class="big-val text-red" id="totalExpenses">₹675.61</div>
                <span class="trend-text">This month</span>
            </div>
            <div class="card stat-card">
                <div class="card-header"><span>Net Cash Flow</span> <i data-lucide="dollar-sign" class="text-blue"></i></div>
                <div class="big-val text-blue" id="netCashFlow">₹3,324.39</div>
                <span class="trend-text text-green">Surplus</span>
            </div>
        </div>

        <div class="filter-bar card">
            <div class="search-input">
                <i data-lucide="search"></i>
                <input type="text" placeholder="Search transactions...">
            </div>
            <div class="filter-group">
                <select><option>All Categories</option></select>
                <select><option>Last 30 days</option></select>
            </div>
        </div>

        <div class="card list-card">
            <h3 class="list-title">Recent Transactions (<span id="count">12</span>)</h3>
            <div id="transactionList">
                </div>
        </div>
    </div>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-card">
            <h3>Add New Transaction</h3>
            <form id="transactionForm">
                <div class="input-group">
                    <label>Merchant / Title</label>
                    <input type="text" id="mName" required placeholder="e.g. Starbucks">
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label>Amount (₹)</label>
                        <input type="number" id="mAmount" required step="0.01">
                    </div>
                    <div class="input-group">
                        <label>Type</label>
                        <select id="mType">
                            <option value="expense">Expense</option>
                            <option value="income">Income</option>
                        </select>
                    </div>
                </div>
                <div class="input-group">
                    <label>Category</label>
                    <input type="text" id="mCategory" placeholder="e.g. Food & Dining">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-link" onclick="toggleModal(false)">Cancel</button>
                    <button type="submit" class="btn-primary">Save Transaction</button>
                </div>
            </form>
        </div>
    </div>

    <script src="transactions.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
